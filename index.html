<!DOCTYPE html>
<html lang="en"   dir="ltr">
    <meta charset="utf-8">
    <title>MCTS Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table id="board">
      <tr id="trA">
        <td id="A1">
        </td>
        <td id="A2">
        </td>
        <td id="A3">
        </td>
      </tr>
      <tr id="trB">
        <td id="B1">
        </td>
        <td id="B2">
        </td>
        <td id="B3">
        </td>
      </tr>
      <tr id="trC">
        <td id="C1">
        </td>
        <td id="C2">
        </td>
        <td id="C3">
        </td>
    </table>
    <div id="gameResult">The game is on!</div>

    <form>
    <div>Who goes first, computer or you?</div>
    <div>
      <input type="radio" id="computer"
       name="game" value="computer">
      <label for="computer">Computer</label>

      <input type="radio" id="me"
       name="game" value="me">
      <label for="me">Me</label>



    </div>
    </form>

    <table id="simboard">
      <tr id="trA">
        <td id="sA1">
        </td>
        <td id="sA2">
        </td>
        <td id="sA3">
        </td>
      </tr>
      <tr id="trB">
        <td id="sB1">
        </td>
        <td id="sB2">
        </td>
        <td id="sB3">
        </td>
      </tr>
      <tr id="trC">
        <td id="sC1">
        </td>
        <td id="sC2">
        </td>
        <td id="sC3">
        </td>
    </table>

    <script src="./mctsScripts/mctsScript.js" charset="utf-8"></script>
    <script src="./mctsScripts/simulation.js" charset="utf-8"></script>
  </body>
</html>
