<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MCTS Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table id="board">
      <script>
        function xMove() {
          for (i = 1; i < 4; i++) {
            document.write(`<tr>`)
            for(j = 1; j < 4; j++) {
              document.write(`<td id="${i}${j}" onClick="this.innerHTML='X'">  </td>`)
            }
            document.write(`</tr>`);
          }
        }
        xMove();
      </script>
    </table>
  </body>
</html>
